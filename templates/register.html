{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Register</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/signup.css' %}" rel="stylesheet">
</head>

<body class="text-center">
    <form method="POST" class="form-signin">
        {% csrf_token %}

        <h1 class="h3 mb-3 font-weight-normal">Register Here!</h1>
        <style>
            h1 {
                color: lightsalmon;
            }

            h5 {
                color: red;
            }
        </style>

        {% for message in messages %}
        <h5>{{message}}</h5>
        {% endfor %}

        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="inputUsername" class="form-control" name='username' placeholder="Username" required
            autofocus>
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" id="inputEmail" class="form-control" name='email' placeholder="Email" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" name='password' placeholder="Password" required>
        <label for="inputPassword" class="sr-only">Retype Password</label>
        <input type="password" id="inputPassword" class="form-control" name='password2' placeholder="Retype Password"
            required>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" name='submit'>Register</button><br>
        <p>Already have an account? <a href='login'>Login here!</a></p>
    </form>
</body>

</html>
